<body>
    <header>
        <nav>
            <div class="nav-wrapper purple darken-3">

                    <a href="#!" class="brand-logo">Logo</a>

                    <li><a href="#">About</a></li>
                    <li><a href="#">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <ul class="sidenav" id="mobile-demo">

            <li><a href="#">Pending Outbox</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Logout</a></li>
        </ul>

    <div class="container">
        <main>
            <div class="row">
                <form class="col s12">
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">US Phone Number (ex: 123456789)</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <textarea id="textarea1" class="materialize-textarea" data-length="120"></textarea>
                            <label for="textarea1">Text Message Body</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <input id="last_name" type="text" class="validate">
                            <label for="last_name">Schedule</label>
                        </div> 
                    </div>
                    <div class="row">
                        <div style="overflow:hidden;">
                            <div class="form-group">
                                <div class="row">
                                    <div class="col-md-8">
                                        <div id="datetimepicker12"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <button class="btn waves-effect waves-light pink darken-1" type="submit" name="action">Save</button>
                </form>
            </div>

        </main>

    </div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>

<script type="text/javascript">
